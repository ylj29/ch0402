<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" *ngIf="s">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item" *ngFor="let na of navs" (click)="changcss(na)">
                        <a class="nav-link" [ngClass]="{active: na.active}" href="{{na.url}}">
                            {{na.a}}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="show()">显示/隐藏导航</button>
                    </div>
                </div>
            </div>

            <body class="nav-item" [ngSwitch]="">
                <input type="checkbox" value="0" ng-checked="isSelected('0')" > Dashboard<br>
                <input type="checkbox" value="1" ng-checked="isSelected('1')" > Orders<br>
                <input type="checkbox" value="2" ng-checked="isSelected('2')" > Products<br>
                </body>

            <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1538" height="649"
                style="display: block; width: 1538px; height: 649px;"></canvas>
        </main>
